<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPK Mart | Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white p-4 shadow flex justify-between">
    <a href="index.html" class="text-2xl font-bold text-green-700">VPK mart</a>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-green-700">Home</a>
      <a href="products.html" class="text-gray-700 hover:text-green-700">Products</a>
      <a href="blog.html" class="text-gray-700 hover:text-green-700">Blog</a>
      <a href="contact.html" class="text-gray-700 hover:text-green-700">Contact</a>
    </div>
  </nav>
  <section class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-green-800 mb-8">VPK Mart Blog</h1>
    <div id="blog-list" class="space-y-8"></div>
  </section>
  <script>
    // Dummy blog data
    const posts = [
      {
        title: "How to Pick the Freshest Fruits Every Time",
        img: "./assets/blog1.jpg",
        content: "Discover simple tips from our experts on how to select the sweetest and freshest fruits for your family.",
        date: "October 2025"
      },
      {
        title: "Why Go Local? The Benefits of Supporting Local Farmers",
        img: "./assets/blog2.jpg",
        content: "Shopping local helps the planet and boosts your health. Find out why we love working with Tamil Naduâ€™s farmers!",
        date: "October 2025"
      }
    ];
    const list = document.getElementById('blog-list');
    posts.forEach(post => {
      list.innerHTML += `
        <div class="bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center">
          <img src="${post.img}" alt="${post.title}" class="w-full md:w-1/4 h-48 object-cover rounded-t lg:rounded-l-lg md:rounded-none">
          <div class="p-6 flex-1">
            <h2 class="text-2xl font-bold text-green-700 mb-2">${post.title}</h2>
            <p class="text-gray-500 mb-2 text-xs">${post.date}</p>
            <p class="mb-2 text-gray-700">${post.content}</p>
          </div>
        </div>
      `;
    });
  </script>
  <footer class="bg-green-800 text-white text-center py-4">
    &copy; 2025 VPK mart. All rights reserved.
  </footer>
</body>
</html>
