<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPK Mart | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white p-4 shadow flex justify-between">
    <a href="index.html" class="text-2xl font-bold text-green-700">VPK mart</a>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-green-700">Home</a>
      <a href="products.html" class="text-gray-700 hover:text-green-700">Products</a>
      <a href="blog.html" class="text-gray-700 hover:text-green-700">Blog</a>
      <a href="contact.html" class="text-gray-700 hover:text-green-700">Contact</a>
    </div>
  </nav>
  <!-- Contact Form -->
  <section class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-green-800 mb-6">Contact Us</h1>
    <form onsubmit="sendEmail(event);" class="bg-white rounded-lg p-6 shadow max-w-md mx-auto">
      <label class="block mb-2 font-semibold" for="name">Name</label>
      <input class="w-full mb-4 p-2 border rounded" type="text" id="name" required>

      <label class="block mb-2 font-semibold" for="email">Email</label>
      <input class="w-full mb-4 p-2 border rounded" type="email" id="email" required>

      <label class="block mb-2 font-semibold" for="message">Message</label>
      <textarea class="w-full mb-4 p-2 border rounded" id="message" rows="4" required></textarea>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800 w-full">Send</button>
    </form>
    <div class="text-center mt-8 text-gray-700">
      <p><strong>Address:</strong> 123 Main Road, Chennai, Tamil Nadu</p>
      <p><strong>Phone:</strong> 98765 43210</p>
      <p><strong>Email:</strong> support@vpkmart.com</p>
    </div>
  </section>
  <footer class="bg-green-800 text-white text-center py-4">
    &copy; 2025 VPK mart. All rights reserved.
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault(); // Prevent the default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Here you can send the data to your server or an email API.
      alert(`Thank you, ${name}! Your message has been sent.\nEmail: ${email}\nMessage: ${message}`);

      // Optionally, clear the form
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
